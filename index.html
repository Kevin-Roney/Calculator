<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="addition">
        <input id="add-input-1" type="number"/>
        <p>+</p>
        <input id="add-input-2" type="number"/>
        <p id="add-result"></p>
        <button id="add-button">Add</button>
    </section>
    <section id="subtraction">
        <input id="subtract-input-1" type="number"/>
        <p>-</p>
        <input id="subtract-input-2" type="number"/>
        <p id="subtract-result"></p>
        <button id="subtract-button">Subtract</button>
    </section>
    <section id="multiplication">
        <input id="multiply-input-1" type="number"/>
        <p>*</p>
        <input id="multiply-input-2" type="number"/>
        <p id="multiply-result"></p>
        <button id="multiply-button">Multiply</button>
    </section>
    <section id="division">
        <input id="divide-input-1" type="number"/>
        <p>/</p>
        <input id="divide-input-2" type="number"/>
        <p id="divide-result"></p>
        <button id="divide-button">Divide</button>
    </section>


    <script src="./app.js">
        type = "module"
    </script>
</body>
</html>
